<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>
<body>
<div class="container">
  <div class="credit-card">
    <img src="./images/bg-card-front.png" id="card-front" alt="front">
    <img src="./images/bg-card-back.png" id="card-back" alt="back">
    <div class="card-logo">
      <img src="./images/card-logo.svg" alt="logo" id="logo">
    </div>
<div id="on-card-number">
  0000 0000 0000 0000
</div>
<div id="on-cardholder-name">
  Jane Appleseed
</div>
<div id="card-month-year">
  00/00
</div>
<div id="on-card-cvc">
  000
</div>
  </div>
  <div class="form-container">
  <div class="form">
    <div class="cardholder-name">
    <label for="name">CARDHOLDER NAME</label><br>
    <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
  </div>
    <br>
    <div class="card-number">
    <label class="custom-label" for="myNumberInput">CARD NUMBER</label><br>
    <input type="text" name="number" id="myNumberInput" maxlength="16"
    placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
  </div>
    <br>
    <div class="expiration-cvc">
      <div id="exp-date">
    <label for="month-year">EXP. DATE (MM/YY)</label>
    <div class="input-container">
    <input type="text" name="month" id="month" placeholder="MM" maxlength="2" required>
    <input type="text" name="year" id="year" placeholder="YY" maxlength="2" required>
  </div>
  </div>
  <div class="input-container-cvc">
    <label for="cvc" id="c-v-c">CVC</label>
    <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" required>
  </div>
  
  </div>
  <br>

    <button class="confirm">Confirm</button>
  </div>
</div>
</div>
  <!-- Completed state start -->
  
<div class="thank-you-message">
  <img src="./images/icon-complete.svg" id="checkmark" alt="check">
  <div class="message">
  <h1>THANK YOU!</h1>
  <p>We've added your card details.</p>
  </div>
  <button class="continue">Continue</button>
</div>

<script src="script.js"></script>
</body>
</html>
